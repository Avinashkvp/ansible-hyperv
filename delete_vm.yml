---
- name: Delete VM
  hosts: 

  tasks:
    - name: Include vm env var
      include_vars:
        file: "{{env}}.yml"

    - name: Delete VMs
      win_hyperv_guest:
        name: "{{item.name}}"
        state: absent
      with_items: "{{ vms }}"

    - name: Remove vhd
      win_file:
        path: "{{item.dest_vhd}}"
        state: absent  
      with_items: "{{ vms }}"
